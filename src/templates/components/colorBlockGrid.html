{% macro cardSwatch( colorName, colorClassName, colorValue, colorNotes, isBase ) %}
<div class="color-swatch-tile{% if isBase === true %} base-color{% endif %}">

	<div class="color-swatch {{ colorClassName }}">
		<div class="color-details">
			<p class="color-name">{{ colorName }}</p>
			<p class="color-value">{{ colorValue }}</p>
		</div>
	</div>
	<!-- <p class="color-notes">{{ colorNotes }}</p> -->

</div>
{% endmacro %}
